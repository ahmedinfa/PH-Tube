<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- daisy ul cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- header section -->
    <header>
      <!-- navbar -->
      <nav
        class="flex justify-between items-center border-b-2 border-gray-300 py-5 w-11/12 mx-auto"
      >
        <!-- logo -->
        <div class="w-1/3">
          <img src="assets/img/Logo.png" alt="logo-image" class="w-[150px]" />
        </div>
        <!-- search -->
        <div class="w-1/3 flex justify-center">
          <button class="btn">search</button>
        </div>
        <!-- button -->
        <div class="w-1/3 flex justify-end">
          <button
            class="btn text-lg font-normal bg-red-500 text-white capitalize"
          >
            sort by view
          </button>
        </div>
      </nav>

      <!-- category btn section -->
      <nav
        id="categoryBtnsContainer"
        class="w-11/12 mx-auto flex justify-center gap-5 py-2"
      >
        <div>
          <button class="btn btn-sm bg-red-500 capitalize text-white">
            all
          </button>
        </div>
      </nav>
    </header>
    <!-- javascript  files -->
    <script src="script.js"></script>
  </body>
</html>
