<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- daisy ul cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- header section -->
    <header>
      <!-- navbar -->
      <nav
        class="flex justify-between gap-3 items-center border-b-2 border-gray-300 py-5 w-11/12 mx-auto"
      >
        <!-- logo -->
        <div class="sm:w-1/3 w-1/3">
          <img src="assets/img/Logo.png" alt="logo-image" class="w-[150px]" />
        </div>
        <!-- search -->
        <div class="sm:w-1/3 w-2/3 flex justify-center">
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input
              id="searchInput"
              type="search"
              class="grow focus:border-none focus:outline-none"
              placeholder="Search"
            />
          </label>
        </div>
        <!-- button -->
        <div class="w-1/3 sm:flex justify-end hidden">
          <button
            class="btn text-lg font-normal bg-red-500 text-white capitalize"
          >
            sort by view
          </button>
        </div>
      </nav>
    </header>
    <!-- category btn section -->
    <nav
      id="categoryBtnsContainer"
      class="w-11/12 mx-auto flex justify-center gap-5 py-4"
    >
      <div>
        <button
          onclick="getVideos()"
          class="btn btn-sm bg-red-500 capitalize text-white all"
        >
          all
        </button>
      </div>
    </nav>
    <!-- loader section -->
    <section id="loader" class="text-center py-10 hidden">
      <span class="loading loading-bars loading-xl"></span>
    </section>
    <!-- videos section -->
    <section
      id="video-container"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5 w-11/12 mx-auto py-10 relative"
    ></section>

    <!-- modal -->
    <section class="relative">
      <dialog id="video_details_container" class="modal">
        <div class="modal-box" id="video-details"></div>
      </dialog>
    </section>

    <!-- javascript  files -->
    <script src="script.js"></script>
  </body>
</html>
